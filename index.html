<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTOPUZZLE</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <p class="sentoo">SENTINO-PUZZLE</p>
    </nav>
    <div class="container">
        <div class="photos" id="source">
            <img src="sentino1.png" alt="Zdjęcie 1">
            <img src="2.png" alt="Zdjęcie 2">
            <img src="3.jpg" alt="Zdjęcie 3">
            <img src="4.jpg" alt="Zdjęcie 4">
            <img src="5.jpg" alt="Zdjęcie 5">
            <img src="6.jpg" alt="Zdjęcie 6">
            <img src="7.jpg" alt="Zdjęcie 7">
            <img src="8.jpg" alt="Zdjęcie 8">
        </div>
        <div class="target">
            <div class="target-slot">
                <img src="sentino1.png" alt="Mniej widoczne 1" class="bg-image">
            </div>
            <div class="target-slot">
                <img src="2.png" alt="Mniej widoczne 2" class="bg-image">
            </div>
            <div class="target-slot">
                <img src="3.jpg" alt="Mniej widoczne 3" class="bg-image">
            </div>
            <div class="target-slot">
                <img src="4.jpg" alt="Mniej widoczne 4" class="bg-image">
            </div>
            <div class="target-slot">
                <img src="5.jpg" alt="Mniej widoczne 5" class="bg-image">
            </div>
            <div class="target-slot">
                <img src="6.jpg" alt="Mniej widoczne 6" class="bg-image">
            </div>
            <div class="target-slot">
                <img src="7.jpg" alt="Mniej widoczne 7" class="bg-image">
            </div>
            <div class="target-slot">
                <img src="8.jpg" alt="Mniej widoczne 8" class="bg-image">
            </div>
        </div>
        <button id="reset">Resetuj</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
